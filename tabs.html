<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
<div class="tabs-chrome">
    <div class="head">
      <div class="buttons">
        <div class="button -red"></div>
        <div class="button -yellow"></div>
        <div class="button -green"></div>
      </div>
      <div class="tabs-group">
        <div style="width: 100%; transition: max-width 0.2s ease 3s; overflow-y: auto;">
            <span class="tabs" id="tabs-header">
            </span>
        </div> 
        <div class="add-button" id="add-tab"></div>
    </div>
    </div>
    <div class="menu">
      <div class="buttons">
        <div class="arrows">
          <div class="arrow -back"></div>
          <div class="arrow -forward"></div>
        </div>
      </div>
      <input class="search" type="text" />
    </div>
    <div class="content" id="tab-content">
        
    </div>
</div>
</div>
<script src="js/tabs.js"></script>
</body>
</html>
